<h1 class="title">{{ team.full_name }} [{{ team.abbreviation }}]</h1>
<span class="conference">{{ team.conference | appConference }}</span>

<hr />

Scores of past 12 days:

<ul>
  <li *ngFor="let game of games | async">
    <b>{{ game.home_team.abbreviation }}</b> {{ game.home_team_score }} -
    {{ game.visitor_team_score }} <b>{{ game.visitor_team.abbreviation }}</b>
  </li>
</ul>

<button id="backBtn" (click)="goBack()"><< Back to all teams stats</button>
